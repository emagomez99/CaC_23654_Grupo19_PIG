{% extends "core/base.html" %}

{% load static%}

{% block title%}{% filter upper %}
login
{% endfilter %}{% endblock %}

{% block section_title %}{% filter upper %}
login
{% endfilter %}{% endblock %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'login' %}" class="mx-auto w-50">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">{{ form.username.label_tag }}</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">{{ form.password.label_tag }}</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <input type='hidden' name='next' value='{{ next }}'>
    </form>
</div>

{% endblock %}
